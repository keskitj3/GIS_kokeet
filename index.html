<!DOCTYPE html>
<html>
  <head>
    <title>GIS_project</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  
  <body>
    <h3>Kartta</h3>
    
    <div id="map"></div>
    <script>
// Note: This example requires that you consent to location sharing when
// prompted by your browser. If you see the error "The Geolocation service
// failed.", it means you probably did not give permission for the browser to
// locate you.
    function CenterControl(controlDiv, map) {

  // Set CSS for the control border.
  	var controlUI = document.createElement('div');
  	controlUI.style.backgroundColor = '#fff';
  	controlUI.style.border = '2px solid #fff';
  	controlUI.style.borderRadius = '3px';
  	controlUI.style.boxShadow = '0 2px 6px rgba(0,0,0,.3)';
  	controlUI.style.cursor = 'pointer';
  	controlUI.style.marginBottom = '22px';
  	controlUI.style.textAlign = 'center';
  	controlUI.title = 'Click to recenter the map';
  	controlDiv.appendChild(controlUI);

  // Set CSS for the control interior.
  	var controlText = document.createElement('div');
  	controlText.style.color = 'rgb(25,25,25)';
  	controlText.style.fontFamily = 'Roboto,Arial,sans-serif';
  	controlText.style.fontSize = '16px';
  	controlText.style.lineHeight = '38px';
  	controlText.style.paddingLeft = '5px';
  	controlText.style.paddingRight = '5px';
  	controlText.innerHTML = 'Center Map';
  	controlUI.appendChild(controlText);

  // Setup the click event listeners: simply set the map to Chicago.
  	controlUI.addEventListener('click', function() {
    	map.setCenter(pos);
  });
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 24.9375, lng: 60.1708},
        zoom: 12
      });
      var infoWindow = new google.maps.InfoWindow({map: map})
			
      // Try HTML5 geolocation.
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
    
          infoWindow.setPosition(pos);
          infoWindow.setContent('Olet tässä!');
          map.setCenter(pos);
        }, function() {
          handleLocationError(true, infoWindow, map.getCenter());
        });
      } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, infoWindow, map.getCenter());
      }
      var centerControlDiv = document.createElement('div');
      var centerControl = new CenterControl(centerControlDiv, map);

      centerControlDiv.index = 1;
      map.controls[google.maps.ControlPosition.TOP_CENTER].push(centerControlDiv)
    }
    
    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
      infoWindow.setPosition(pos);
      infoWindow.setContent(browserHasGeolocation ?
                            'Error: The Geolocation service failed.' :
                            'Error: Your browser doesn\'t support geolocation.');
    }

    </script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDl_p_13lRrhIsR_mk4KoE-jNulaJKwAU4&signed_in=true&callback=initMap"
        async defer>
    </script>
    
  </body>
</html>
