<!DOCTYPE html>
<html>
  <head>
    <title>GIS_project</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  
  <body>
    <h3>Kartta</h3>
    <form action="#">
        <input type="button" value="Blowup" onclick="last_marker.showMapBlowup()" />
    </form>
    <div id="map"></div>
    <script>
// Note: This example requires that you consent to location sharing when
// prompted by your browser. If you see the error "The Geolocation service
// failed.", it means you probably did not give permission for the browser to
// locate you.

    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 24.9375, lng: 60.1708},
        zoom: 12
      });
      var infoWindow = new google.maps.InfoWindow({map: map})
			
      // Try HTML5 geolocation.
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
    
          infoWindow.setPosition(pos);
          infoWindow.setContent('Olet tässä!');
          map.setCenter(pos);
        }, function() {
          handleLocationError(true, infoWindow, map.getCenter());
        });
      } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, infoWindow, map.getCenter());
      }
    }
    
    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
      infoWindow.setPosition(pos);
      infoWindow.setContent(browserHasGeolocation ?
                            'Error: The Geolocation service failed.' :
                            'Error: Your browser doesn\'t support geolocation.');
    }

    </script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDl_p_13lRrhIsR_mk4KoE-jNulaJKwAU4&signed_in=true&callback=initMap"
        async defer>
    </script>
    
  </body>
</html>


<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>GIS_project</title>
    <script type='text/javascript' src='http://www.openlayers.org/api/OpenLayers.js'></script>
  </head>
  
  <body>
    //  <section class="page-header">
    //   <h1 class="project-name">OpenLayers Map</h1>
    // </section>
  
    <section class="main-content">
      <div id="map" style="height:400px;width800:px"></div>
      
      <script>
        map = new OpenLayers.Map("map", 
          {
	  units:'m',
	  controls: [new OpenLayers.Control.Navigation()]
        });
        OSMmap = new OpenLayers.Layer.OSM();
        //map.addLayer(OSMmap);

        var wms = new OpenLayers.Layer.WMS("Liikuntapaikat", "http://localhost:8080/geoserver/GIS_project/wms",
            	{layers: "GIS_project:lipas_kaikki_pisteet",
            	transparent: true,
            	format: 'image/png'},
            	{'opacity': 0.66, 'isBaseLayer': false, projection: 'EPSG:900913'});
        map.addLayers([OSMmap, wms]);
        
        var lat = 60.170833;
        var lon = 24.9375;
        var zoom = 14;
      
        var markers = new OpenLayers.Layer.Markers( "Markers" );
        map.addLayer(markers);
      
        // Recenter on user position
        navigator.geolocation.getCurrentPosition(function(position) {
      	  	document.getElementById('Location').innerHTML= 
      	  	" Latitude: " + 
      	  	position.coords.latitude + 
      	  	" Longitude: " +
      	  	position.coords.longitude;
      	
      	var lonLat = new OpenLayers.LonLat(position.coords.longitude, position.coords.latitude)
      		.transform(new OpenLayers.Projection("EPSG:4326"), //transform from WGS 1984
      		map.getProjectionObject()); //to Spherical Mercator Projection
      		markers.addMarker(new OpenLayers.Marker(lonLat));
        map.setCenter(lonLat, zoom);
        });
      
        map.addControl(new OpenLayers.Control.LayerSwitcher());
        map.addControl(new OpenLayers.Control.ScaleLine());
        map.addControl(new OpenLayers.Control.MousePosition());
        map.addControl(new OpenLayers.Control.PanZoomBar());
      </script>
      
      <p id="Location"></p>
      
      <footer class="site-footer">
        <h>GIS Software Development course</h>
      </footer>

    </section>
  </body>
</html>
